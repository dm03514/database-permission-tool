users:
  - id: user_admin
  - id: user_reg

schemas:
  - id: public

roles:
  - id: admin
    users:
      - id: user_admin

  - id: readonly
    users:
      - id: user_reg

policies:
  - id: admin
    subject:
      id: admin
      type: ROLE
    target:
      id: public
      type: SCHEMA
    permissions:
      - ALL

  - id: readonly
    subject:
      id: readonly
      type: ROLE
    target:
      id: public
      type: SCHEMA
    permissions:
      - SELECT
